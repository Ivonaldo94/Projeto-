<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Missões Espaciais</title>
</head>
<body>
    <h1>Missões Espaciais</h1>
    <a href="{{ url_for('create_mission') }}">Nova Missão</a>
    <ul>
        {% for mission in missions %}
            <li>
                {{ mission.name }} - {{ mission.destination }} - {{ mission.launch_date }}
                <form action="{{ url_for('delete_mission', id=mission.id) }}" method="post">
                    <a href="{{ url_for('update_mission', id=mission.id) }}">Editar</a>
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
